{% extends 'base.html' %}
{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Place Your Order</h1>
            <p class="lead fw-normal text-white-50 mb-0">Welcome {{ user.first_name }}! Please complete the details below to place an order</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'place_order' %}" class="mt-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    {{ form.address }}
                </div>
                <div class="mb-4">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                <div class="mb-4">
                    <label class="form-label">Shipping Option</label><br>
                    {{ form.shipping_option }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
{% endblock %}
