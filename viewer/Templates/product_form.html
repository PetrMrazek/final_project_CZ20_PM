{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">{{ view_title }}</h1>
            <p class="lead fw-normal text-white-50 mb-0">Manage your product details below</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <br/><br/>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <br/><br/>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">
                        {{ submit_button_text }}
                    </button>
                </div>
            </form>
            <br/><br/>
        </div>
    </div>
</div>
{% endblock %}
